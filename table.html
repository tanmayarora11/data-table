<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
    <div class="data-div">
      <h1>Whose Details to Enter:</h1>
      <div class="inner-div" id="radio-div">
      <input type="radio" name="choice" id="one" onclick="shuf(1)"> Student
      <input type="radio" name="choice" id="two" onclick="shuf(2)"> Teacher
      </div>
    </div>
    <div class="data-div hide" >
      <h1>Enter Student's Detail:</h1>
      <div class="inner-div">
      <label for="Name" >Name:</label>
      <input type="text" name="Name" class="student" placeholder="Enter name"/>
      <label for="roll" >Roll-No:</label>
      <input type="number" name="roll" class="student" placeholder="Enter roll-no"/>
      <label for="marks" >Marks:</label>
      <input type="number" name="marks" class="student" placeholder="Enter marks"/>
      <br />
      <input type="button" value="enter" onclick="addNew(1)"/>
      <input type="button" value="go back" onclick="shuf(3)"/>
      </div>
    </div>
    <div class="data-div hide" >
      <h1>Enter Teacher's Detail:</h1>
      <div class="inner-div">
      <label for="tname" >Teacher's Name:</label>
      <input type="text" name="tname" class="teacher" placeholder="Enter name"/>
      <label for="pro" >Designation:</label>
      <input type="text" name="pro" class="teacher" placeholder="Enter designation"/>
      <label for="sub" >Subject:</label>
      <input type="text" name="sub" class="teacher" placeholder="Enter Subject"/>
      <br />
      <input type="button" value="enter" onclick="addNew(2)"/>
      <input type="button" value="go back" onclick="shuf(3)"/>
      </div>
    </div>
  </div>
  <div class="table-container">
    <div>
    <table id="student">
      <caption>👨‍🎓 Student's Data</caption><tr><th>Name</th><th>Roll-no</th><th>Marks</th></tr>
    </table>
    <input type="button" value="show/hide" onclick="show(0)">
    </div>
    <div>
    <table id="teacher">
      <caption>👩‍🏫 Teacher's Data</caption><tr><th>Teacher's Name</th><th>Profession</th><th>Subject</th></tr>
    </table>
    <input type="button" value="show/hide" onclick="show(1)">
  </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
  <script src="script.js"></script>
  </body>
</html>
